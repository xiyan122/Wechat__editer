name: Sync GitHub Labels

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - ".github/labels.yml"
      - ".github/workflows/labels.yml"

permissions:
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: true
